<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Medicom Sign In</title>
        <link href="/assets/brand/m.png" rel="shortcut icon" type="image/png">

        <!-- Bootstrap core CSS -->
        <link href="/assets/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template -->
        <link href="/assets/styles/form-design.css" rel="stylesheet" type="text/css">

    </head>

    <body class="text-center">

        <form class="form-design" method="POST" th:action="@{/login}">

            <img class="mb-4" src="/assets/brand/m.svg" alt="" width="156" height="156">

            <h1 class="h3 mb-3 font-weight-normal" th:unless="${param.error}">Sign in form</h1>
            <h1 class="h3 mb-3 font-weight-normal" th:if="${param.error}">Credentials failed. Try again:</h1>

            <div class="form-label-group">
                <input id="username" name="username" type="email" class="form-control" autofocus>
                <label for="username">Email address</label>
            </div>

            <div class="form-label-group">
                <input id="password" name="password" type="password" class="form-control">
                <label for="password">Password</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

            <br><br>
            <a href="/" class="btn btn-lg btn-secondary btn-block">Go back</a>
            <br><br>

            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

        </form>
    </body>
</html>
