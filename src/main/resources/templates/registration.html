<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registration</title>
        <link rel="shortcut icon" type="image/png" href="/assets/brand/m.png">

        <!-- Bootstrap core CSS -->
        <link href="/assets/dist/css/bootstrap.css" rel="stylesheet" type="text/css">

        <!-- Custom styles for this template  TODO: Figure out why this is missing and add it, or remove the reference. -->
        <link href="/assets/styles/form-design.css" rel="stylesheet" type="text/css">


    </head>

    <body class="text-center">

        <form class="form-design" method="POST" th:action="@{/users/registration}" th:object="${userRegistrationDTO}">

            <img class="mb-4" src="/assets/brand/m.svg" alt="" width="156" height="156">
            <h1 class="h3 mb-3 font-weight-normal" th:unless="${param.error}">Registration form</h1>
            <h1 class="h3 mb-3 font-weight-normal" th:if="${param.error}">Try again:</h1>

            <div class="form-label-group">
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" autofocus>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <label for="firstName">First name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <label for="lastName">Last name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="cnp" th:field="*{cnp}" class="form-control">
                <span th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}"></span>
                <label for="cnp">CNP</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="email" th:field="*{email}" class="form-control">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <label for="email">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="password" th:field="*{password}" class="form-control">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <label for="password">Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="retypedPassword" th:field="*{retypedPassword}" class="form-control">
                <span th:if="${#fields.hasErrors('retypedPassword')}" th:errors="*{retypedPassword}"></span>
                <label for="retypedPassword">Retype password</label>
                <!-- TODO: Develop a password-matching constraint. -->
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

            <br><br>
            <a href="/" class="btn btn-lg btn-secondary btn-block">Go back</a>
            <br><br>

            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

        </form>

    </body>
</html>
